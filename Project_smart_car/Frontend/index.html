<body>
    <header class="o-row o-row--sm o-row--header">

                <div class="c-header__logo">
                    <h1 class="js-homeButton c-lead--md">Project Smart Car</h1>
                </div>
                <div>
                    <svg class="js-buttonInfo" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                        <path d="M0 0h24v24H0z" fill="none" />
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z" />
                    </svg>

            </div>
            <div class="c-header">
                <div class="c-header__logo c-lead--sm">

                <div>
                    <button class="o-layout__btn js-buttonContact">contact</button>

    <section class="o-row o-row--sm">
        <div class="o-container u-max-width-sm">
            <div class="o-layout o-layout--align-center o-layout--justify-space-between">
                <div>
                    <p class="c-text__layout-sm js-temperature">23Â°C</p>

                </div>
                <div>
                    <p class="c-text__layout-sm js-brightness">50%</p>
                    <p class="c-less-important__text">Brightness outside</p>
                </div>
                <div class="c-more-important__content">
                    <p class="c-text__layout-lg js-speed">25 km/h</p>
                    <p class="c-more-important__text">Speed</p>
                </div>
            </div>
        </div>
    </section>

    <section class="o-row">
        <div class="o-container u-max-width-sm">
            <div>
                <p class="c-text__layoutHeadlights js-headlightstate">Status headlights: OFF</p>
            </div>
            <div>
                <p class="c-text__layoutHeadlights js-recomendation">It's safe to turn your headlights: ON</p>
            </div>
        </div>
    </section>
    <hr>

    <section class="o-row u-pt-clear">
        <div class="o-container u-max-width-sm">
            <div>
